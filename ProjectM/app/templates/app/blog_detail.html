{% extends 'app/base.html' %}
{% load static %}
{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
</div>

<div class="detail-links">
    <a href="{% url 'blog_update' post.pk %}" class="edit">Edit Blog</a>
    <a href="{% url 'blog_delete' post.pk %}" class="delete">Delete Blog</a>
</div>

{% endblock content %}
