{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<div class="home-container">
    <h1>Welcome to My Django Blog!</h1>
    <img class="mylogo" src="{% static 'images/logo.png' %}" alt="Logo">
    <p class="home-intro">
        Explore posts, create new content, and see how Django handles CRUD operations in a clean and simple interface.
    </p>
    <a href="{% url 'blog' %}" class="btn explore-btn">Explore Blog</a>
</div>
{% endblock content %}
